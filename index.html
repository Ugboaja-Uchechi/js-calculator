<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <table>
      <tr>
        <td colspan="3"><div id="result"></div></td>
      </tr>
      <tr>
        <td><p class="button">1</p></td>
        <td><p class="button">2</p></td>
        <td><p class="button">3</p></td>
        <td><p class="button">/</p></td>
      </tr>
      <tr>
        <td><p class="button">4</p></td>
        <td><p class="button">5</p></td>
        <td><p class="button">6</p></td>
        <td><p class="button">-</p></td>
      </tr>
      <tr>
        <td><p class="button">7</p></td>
        <td><p class="button">8</p></td>
        <td><p class="button">9</p></td>
        <td><p class="button">+</p></td>
      </tr>
      <tr>
        <td><p class="button">.</p></td>
        <td><p class="button">0</p></td>
        <td><p class="button">=</p></td>
        <td><p class="button">*</p></td>
      </tr>
      <tr>
        <td><p class="button">C</p></td>
        <td><p class="button">&larr;</p></td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
