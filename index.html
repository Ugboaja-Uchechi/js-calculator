<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <input type="checkbox" id="check"/>
    <label for="check" class="label">
      <div class="circle"></div>
      <div class="container">
        <input type="text" id="result" value="" readonly>
        <div class="bg-color">
          <div class="mobile-view">
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
            <button type="button" class="button teal">/</button>
          </div>
          <div class="mobile-view">
            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">6</button>
            <button type="button" class="button orange">-</button>
          </div>
          <div class="mobile-view">
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" class="button pink">+</button>
          </div>
          <div class="mobile-view">
            <button type="button" class="button">.</button>
            <button type="button" class="button">0</button>
            <button type="button" class="button">=</button>
            <button type="button" class="button violet">*</button>
          </div>
          <div class="mobile-view">
            <button type="button" class="button double-width">C</button>
            <button type="button" class="button double-width">&larr;</button>
          </div>
        </div>
      </div>
    </label>
  
  </main>
  <script src="script.js"></script>
</body>
</html>
